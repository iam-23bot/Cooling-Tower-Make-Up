<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Tower Make-Up Water Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cooling Tower Make-Up Water Calculator</h1>
        <form id="calculator-form">
            <label for="circulation-rate">Circulation Rate (m³/hr):</label>
            <input type="number" id="circulation-rate" name="circulation-rate" required>
            
            <label for="delta-t">Delta T (°C):</label>
            <input type="number" id="delta-t" name="delta-t" required>
            
            <label for="cycles-of-concentration">Cycles of Concentration:</label>
            <input type="number" id="cycles-of-concentration" name="cycles-of-concentration" required>
            
            <label for="drift-rate">Drift Loss Rate (% of Circulation):</label>
            <input type="number" id="drift-rate" name="drift-rate" required>
            
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
        <footer>
            LinkedIn: <a href="https://www.linkedin.com/in/muhammad-alfi-syahri">Muhammad Alfi Syahri</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
