<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooling Tower Make-Up Water Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cooling Tower Make-Up Water Calculator</h1>
        <form id="calculator-form">
            <label for="evaporation">Evaporation (m³/hr):</label>
            <input type="number" id="evaporation" name="evaporation" required>
            
            <label for="blowdown">Blowdown (m³/hr):</label>
            <input type="number" id="blowdown" name="blowdown" required>
            
            <label for="leakage">Leakage (m³/hr):</label>
            <input type="number" id="leakage" name="leakage" required>
            
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
        <footer>
            LinkedIn: <a href="https://www.linkedin.com/in/muhammad-alfi-syahri">Muhammad Alfi Syahri</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
